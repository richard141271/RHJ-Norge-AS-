<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – RHJ Norge AS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100">

<header class="bg-gray-800 border-b border-gray-700">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
    <a href="index.html" class="flex items-center gap-4">
      <img src="assets/ChatGPT Image 3. des. 2025, 04_16_59.png" alt=" " class="h-64 w-auto">
      <span class="text-xl font-semibold tracking-tight"> </span>
    </a>

    <nav class="flex gap-6">
      <a href="tjenester.html" class="hover:text-yellow-300">Tjenester</a>
      <a href="franchise.html" class="hover:text-yellow-300">Franchise</a>
      <a href="om-oss.html" class="hover:text-yellow-300">Om oss</a>
      <a href="kontakt.html" class="text-yellow-300">Kontakt</a>
    </nav>
  </div>
</header>

<section class="max-w-6xl mx-auto px-5 py-20">
  <h1 class="text-4xl font-bold mb-8">Kontakt oss</h1>

  <p class="text-gray-300 mb-10">
    Du kan kontakte oss via e-post, eller bruke vårt enkle selvbetjeningsskjema.
  </p>

  <div class="bg-gray-800 p-8 rounded-lg border border-gray-700">
    <h2 class="text-2xl font-semibold mb-6">Selvbetjeningsskjema</h2>

    <form action="mailto:post@kias.no" method="GET" enctype="text/plain" class="space-y-6">
      <div>
        <label class="block mb-1">Navn</label>
        <input type="text" name="navn" class="w-full p-3 rounded bg-gray-700 border border-gray-600">
      </div>

      <div>
        <label class="block mb-1">E-post</label>
        <input type="email" name="epost" class="w-full p-3 rounded bg-gray-700 border border-gray-600">
      </div>

      <div>
        <label class="block mb-1">Hva gjelder det?</label>
        <input type="text" name="emne" class="w-full p-3 rounded bg-gray-700 border border-gray-600">
      </div>

      <div>
        <label class="block mb-1">Melding</label>
        <textarea name="melding" rows="5" class="w-full p-3 rounded bg-gray-700 border border-gray-600"></textarea>
      </div>

      <button class="px-6 py-3 bg-yellow-500 text-black font-semibold rounded hover:bg-yellow-400">
        Send via e-post
      </button>
    </form>
  </div>
</section>

<footer class="bg-gray-800 border-t border-gray-700 mt-16">
  <div class="max-w-6xl mx-auto p-5 text-center text-gray-400">
    © 2025 RHJ Norge AS — Kontakt: <a href="mailto:post@kias.no" class="text-yellow-300">post@kias.no</a>
  </div>
</footer>

</body>
</html>
