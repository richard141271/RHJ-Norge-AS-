<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontakt – RHJ Norge AS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 antialiased">
  <header class="bg-gray-800 border-b border-gray-700">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
      <a href="index.html" class="flex items-center gap-4">
        <img src="/assets/rhj-logo1.png" alt="RHJ Norge AS" class="h-16 w-auto">
        <span class="text-xl font-semibold tracking-tight">RHJ Norge AS</span>
      </a>
      <nav class="flex gap-6">
        <a href="tjenester.html" class="hover:text-yellow-300">Tjenester</a>
        <a href="franchise.html" class="hover:text-yellow-300">Franchise</a>
        <a href="om-oss.html" class="hover:text-yellow-300">Om oss</a>
        <a href="kontakt.html" class="text-yellow-300">Kontakt</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-20">
    <h1 class="text-4xl font-bold mb-6">Kontakt oss</h1>
    <p class="text-gray-300 mb-8">Send forespørsel om måltaking, reparasjon eller tilbud — vi svarer raskt.</p>

    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 max-w-xl">
      <form action="mailto:post@kias.no" method="GET" enctype="text/plain" class="space-y-4">
        <div>
          <label class="block mb-1 text-gray-300 text-sm">Navn</label>
          <input type="text" name="navn" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-sm">
        </div>

        <div>
          <label class="block mb-1 text-gray-300 text-sm">E-post</label>
          <input type="email" name="epost" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-sm">
        </div>

        <div>
          <label class="block mb-1 text-gray-300 text-sm">Hva gjelder henvendelsen?</label>
          <input type="text" name="emne" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-sm" placeholder="F.eks. markise, båt, reparasjon">
        </div>

        <div>
          <label class="block mb-1 text-gray-300 text-sm">Melding</label>
          <textarea name="melding" rows="5" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-sm" placeholder="Beskriv prosjektet, legg gjerne ved mål"></textarea>
        </div>

        <button class="px-5 py-2 bg-yellow-500 text-black font-semibold rounded hover:bg-yellow-400 text-sm">
          Send via e-postklienten
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-gray-800 border-t border-gray-700 mt-16">
    <div class="max-w-6xl mx-auto p-5 text-center text-gray-400">
      © 2025 RHJ Norge AS — Kontakt: <a href="mailto:post@kias.no" class="text-yellow-300">post@kias.no</a>
    </div>
  </footer>
</body>
</html>
